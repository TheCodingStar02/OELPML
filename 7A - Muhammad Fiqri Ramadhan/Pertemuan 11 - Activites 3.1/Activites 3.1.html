<!DOCTYPE html>
<html>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse: collapse;
            width: 10cm;
        }
    </style>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>HTML TABLE</title>
    </head>
    <body>
        <table>
            <caption>My Weekend Schedule</caption>
            <tr>
                <th>Schedule</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
            <tr>
                <td>Morning</td>
                <td>Clean Room</td>
                <td>Rest</td>
            </tr>
            <tr>
                <td>Afternoon</td>
                <td>Workout</td>
                <td>Read Book</td>
            </tr>
            <tr>
                <td>Evening</td>
                <td>Watch Netflix</td>
                <td>Rest</td>
            </tr>
        </table>
    </body>
</html>
