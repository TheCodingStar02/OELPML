<!DOCTYPE html>
<html>
    <style>
        table,th,td{
            border:2px solid black;
            border-collapse: collapse;
        }
    </style>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>HTML TABLE</title>
    </head>
    <body>
        <table>
            <caption>Student List</caption>
            <tr>
                <th>Name</th>
                <th>Class</th>
                <th>Gender</th>
            </tr>
            <tr>
                <td>Otniel</td>
                <td>7A</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>Abigail</td>
                <td>7A</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>Jordan</td>
                <td>7A</td>
                <td>Male</td>
            </tr>
        </table>
    </body>
</html>
