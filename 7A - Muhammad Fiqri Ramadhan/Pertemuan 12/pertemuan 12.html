<!DOCTYPE html>
<html lang="en">
    <style>
        table, th, td{
            border:2px solid black;
            border-collapse: separate;
            width:10cm;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE - MERGE CELL</title>
</head>
<body>
    <table>
        <caption>COLSPAN</caption>
        <tr>
            <th>SUBJECT</th>
            <th colspan="2">GRADE</th>
        </tr>

        <tr>
            <td>HTML</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <br><br>

    <table>
        <tbody>
            <tr>
                <th>SUBJECT</th>
                <td>HTML</td>
            </tr>

            <tr>
                <th rowspan="2">GRADE</th>
                <td>8</td>
            </tr>
            
            <tr>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
