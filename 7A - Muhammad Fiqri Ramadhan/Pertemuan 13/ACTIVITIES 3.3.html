<!DOCTYPE html>
<html lang="en">
    <style>
        table, td, th
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activities 3.3 Table</title>
</head>
<body>
    <table style="width: 50%;">
        <tr>
            <th colspan="3">STORE</th>
        </tr>
        <tr>
            <th rowspan="2">Product</th>
            <th colspan="2">Price</th>
            <tr>
                <th>Member</th>
                <th>Non Member</th>
            </tr>

            <tr>
                <td>Iphone 12 128 gb</td>
                <td>13.000.000</td>
                <td>13.500.000</td>
            </tr>
            <tr>
                <td>Airpods Pro</td>
                <td>4.000.000</td>
                <td>4.500.000</td>
            </tr>
            <tr>
                <td>Bundling</td>
                <td colspan="2">16.500.000</td>
            </tr>
            
            <tr>
                <th colspan="3">Happy Shopping!</th>
            </tr>
        </tr>
    </table>
</body>
</html>
