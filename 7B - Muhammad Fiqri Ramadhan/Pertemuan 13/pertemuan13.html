<!DOCTYPE html>
<html lang="en">
    <style>
        table,th,td {
         border: 1px solid red;
         border-collapse: separate;
         width: 10cm;   
        }

        tbody {
            text-align: right;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE - COLSPAN</title>
</head>
<body>
    <table>
        <caption>COLSPAN</caption>
        <tr>
            <th>SUBJECT</th>
            <th colspan="2">GRADE</th>
        </tr>

        <tr>
            <td>HTML</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>

    <br><br><br>

    <table>
        <caption>ROWSPAN</caption>
        <tbody>
            <tr>
                <th>Subject:</th>
                <td>HTML</td>
            </tr>

            <tr>
                <th rowspan="2">GRADE:</th>
                <td>8</td>
            </tr>

            <tr>
                <td>9</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
